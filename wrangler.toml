# wrangler.toml 配置示例
# 复制此文件为 wrangler.toml 并填写实际值

name = "ai-news"                       # Worker 项目名称
main = "src/index.js"                   # Worker 入口文件
compatibility_date = "2025-05-20"       # 兼容性日期
workers_dev = true                      # 是否启用 workers.dev 子域预览

# ============================================================
# KV 存储绑定（必填）
# 在 Cloudflare 控制台创建 KV 命名空间后填入 ID
# 或通过命令行创建: wrangler kv namespace create "DATA_KV"
# ============================================================
kv_namespaces = [
  { binding = "DATA_KV", id = "b32296644171443cb60c785cf1581936" }
]

[vars]

# ============================================================
# 🔴 必填项 - 后台登录
# ============================================================

# 后台管理页面的登录凭据
LOGIN_USERNAME = "root"
LOGIN_PASSWORD = "root"

# ============================================================
# 🔴 必填项 - AI 模型配置
# ============================================================

# AI 平台选择: "GEMINI" 或 "OPEN"
USE_MODEL_PLATFORM = "GEMINI"
# 是否开启翻译功能
OPEN_TRANSLATE = "true"

# Gemini 配置（USE_MODEL_PLATFORM = "GEMINI" 时必填）
GEMINI_API_KEY = "sk-"
GEMINI_API_URL = "https://4sapi.com"  # Gemini API 地址，可替换为代理地址
DEFAULT_GEMINI_MODEL = "gemini-3-pro-preview"       # Gemini 模型名称

# OpenAI 兼容 API 配置（USE_MODEL_PLATFORM = "OPEN" 时必填）
OPENAI_API_KEY = "sk-xxxxxx"                # OpenAI 兼容 API 密钥
OPENAI_API_URL = "https://api.deepseek.com" # API 地址，支持 DeepSeek 等兼容接口
DEFAULT_OPEN_MODEL = "deepseek-chat"        # 模型名称

# ============================================================
# 🔴 必填项 - GitHub 发布配置
# 用于将生成的日报内容推送到 GitHub 仓库
# ============================================================

GITHUB_TOKEN = "github_pat_xxxxxx"              # GitHub Personal Access Token（需 repo 权限）
GITHUB_REPO_OWNER = "fluchw"           # 仓库所有者
GITHUB_REPO_NAME = "CloudFlare-AI-Insight-Daily" # 仓库名称
GITHUB_BRANCH = "main"                          # 目标分支

# ============================================================
# 🔴 必填项 - Folo 数据源配置
# 项目优先从 Folo 订阅源抓取内容
# ============================================================

FOLO_COOKIE_KV_KEY = "folo_auth_cookie"         # Folo Cookie 在 KV 中的存储键名
FOLO_DATA_API = "https://api.follow.is/entries"  # Folo 数据 API 地址
FOLO_FILTER_DAYS = 1                             # 抓取最近几天的数据

# ============================================================
# 🟡 选填项 - 内容源 ID 与抓取页数
# 各数据源的 Folo 列表 ID，按需配置
# ============================================================

# 新闻聚合源
NEWS_AGGREGATOR_LIST_ID = ""    # 新闻聚合列表 ID
NEWS_AGGREGATOR_FETCH_PAGES = "1" # 抓取页数

# HuggingFace 论文源
HGPAPERS_LIST_ID = ""           # HuggingFace 论文列表 ID
HGPAPERS_FETCH_PAGES = "1"     # 抓取页数

# Twitter/X 社交媒体源
TWITTER_LIST_ID = ""            # Twitter 列表 ID
TWITTER_FETCH_PAGES = "1"      # 抓取页数

# Reddit 社交媒体源
REDDIT_LIST_ID = ""             # Reddit 列表 ID
REDDIT_FETCH_PAGES = "1"       # 抓取页数

# GitHub Trending 项目源
PROJECTS_API_URL = "https://git-trending.justlikemaki.vip/topone/?since=daily"  # GitHub Trending API 地址

# ============================================================
# 🟡 选填项 - 日报与播客自定义
# ============================================================

DAILY_TITLE = "AI洞察日报"       # 日报标题
DAILY_TITLE_MIN = " `AI 日报` " # 日报简称（用于摘要等场景）
PODCAST_TITLE = "纸落"     # 播客标题
PODCAST_BEGIN = "嘿，亲爱的V，欢迎收听新一期的来生情报站，我是你们的老朋友，纸落"  # 播客开场白
PODCAST_END = "今天的情报就到这里，注意隐蔽，赶紧撤离"                                # 播客结束语

# ============================================================
# 🟡 选填项 - 页面功能开关与配置
# ============================================================

IMG_PROXY = ""                  # 图片代理链接，用于解决图片无法显示的问题
BOOK_LINK = ""                  # mdbook 站点链接，用于 RSS 中的文章链接前缀
INSERT_FOOT = "false"           # 是否在页面底部插入自定义内容
INSERT_AD = "false"             # 是否插入广告内容
INSERT_APP_URL = "<h3>[查看完整版AI日报↗️ https://ai_news.zerofall.top/](https://ai_news.zerofall.top/)</h3>"  # 插入的应用链接
